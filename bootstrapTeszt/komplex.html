<!--
    - Keszits Bootstrap-es urlapot az alabbi mezokkel:
        - Vezeteknev
        - Keresztnev
        - Szuletesi datum
        - E-mail
        - Nem (radio)
        + Az urlap vegere helyezz el egy gombot (ne toltse ujra az oldalt)
    - Keszits Bootstrap tablazatot az teszteredmenyek
    megjelenitesere
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group my-4">
                        <label class="form-label" for="vnev">Vezeteknev</label>
                        <input class="form-control" type="text" id="vnev">
                    </div>

                    <div class="form-group my-4">
                        <label class="form-label" for="knev">Keresztnev</label>
                        <input class="form-control" type="text" id="knev">
                    </div>

                    <div class="form-group my-4">
                        <label class="form-label" for="szulDatum">Szuletesi datum</label>
                        <input class="form-control" type="date" id="szulDatum">
                    </div>

                    <div class="form-group my-4">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" type="email" id="email">
                    </div>

                    <p>paragrafus</p>

                    <div class="form-group my-4">
                        <label class="form-label">Nem</label><br>

                        <input checked="checked" type="radio" name="nem" id="f">
                        <label for="f">Ferfi</label><br>

                        <input type="radio" name="nem" id="n">
                        <label for="n">No</label><br>

                        <input type="radio" name="nem" id="e">
                        <label for="e">Egyeb</label><br>
                    </div>

                    <button type="button" class="btn btn-primary w-100">Regisztracio</button>
                </form>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-12">
                <h1>Teszt eredemenyek</h1>

                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Teszt</th>
                            <th>Eredmeny</th>
                        </tr>
                    </thead>

                    <tbody id="torzs">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="komplex.js"></script>
</body>

</html>
